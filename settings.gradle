pluginManagement {
	repositories {
		maven {
			name = 'Fabric'
			url = 'https://maven.fabricmc.net/'
		}
		mavenCentral()
		gradlePluginPortal()
	}
}

plugins {
	id "dev.kikugie.stonecutter" version "0.4.4"
}

stonecutter {
	shared {
		versions "1.19.2", "1.20.1", "1.21"
		vcsVersion = "1.21"
	}

	create rootProject
}